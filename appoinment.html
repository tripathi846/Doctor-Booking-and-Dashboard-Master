
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <h1>Book an Appointment</h1>
    <form id="appointmentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2023-10-01"><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="10:00"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john.doe@example.com"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890"><br><br>
        
        <input type="submit" value="Book Appointment">
    </form>
    
    <h2>Appointment Details</h2>
    <div id="appointmentDetails"></div>
    
    <script src="appointment.js"></script>
</body>
</html>
